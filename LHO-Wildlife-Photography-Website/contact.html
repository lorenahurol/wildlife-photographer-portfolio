<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Maryam Moliner Wildlife Photographer - Contact</title>
	<meta name="description" content="Contact page: Wildlife photography services and workshops across Scotland">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Ultra&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">	
</head>

<body>
	<header class="main-header">
		<a href="index.html" class="brand-logo">MaryamMoliner</a>
		<button onclick="myFunction()" class="toggle"><i class="fa fa-bars"></i></button>
	<nav class="menu">
		<ul id="menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="About.html">About</a></li>
			<li><a href="Portfolio.html">Portfolio</a></li>
			<li><a href="Workshops.html">Workshops</a></li>
			<li><a class="button" href="Contact.html">Contact</a></li>
		</ul>
	</nav>
	</header>
	
	<section class="page-title">
		<h1>Contact</h1>
		<p>Get in touch and we will get back to you within 24 hours.</p>
	</section>
		
	<main class="contact-main-section">
			<div class="image-container">
			<img src="images/contact-image.png" class="contact-image" alt="squirrel">
			</div>
			
			<div class="form-container">
		<form method="GET" onsubmit="openpopUp()">
			<div class="formgroup">
				<label for="name">Name</label>
				<div class="form-name">
				<input name="name" id="name" placeholder="First name" required>
				<input name="surname" id="surname" placeholder="Last name" required>
				</div>
			</div>
			
			<div class="formgroup">
				<label for="email">E-mail</label>
				<input name="email" id="email" placeholder="name@youremail.com" required>
			</div>
			<div class="formgroup">
				<label for="subject">Subject</label>
				<input name="subject" id="subject" placeholder="i.e. Weekend workshops">
			</div>
			<div class="formgroup">
				<label for="message">Message</label>
				<textarea name="message" id="message" placeholder="Your message..." required></textarea>
			</div>
			<button type="submit" class="button">Send</button>
		</form>
			<div class="pop-up" id="pop-up">
					<h3>Thanks for your message!</h3>
					<p>We will be in touch shortly</p>
					<button id="close-pop-up" class="button">OK</button>
			</div>
		</div>
	</main>

	<footer>
		<div class="footer">
			<div class="footer-text">
			<p>Maryam Moliner</p>
			</div>
			<ul class="socials">
				<li><a href="https://www.facebook.com/" class="fa fa-facebook"></a></li>
				<li><a href="https://www.twitter.com/" class="fa fa-twitter"></a></li>
				<li><a href="https://www.instagram.com/" class="fa fa-instagram"></a></li>
			</ul>
			<div class="footer-text">
			<p>Glasgow, Scotland</p>
			</div>
		</div>
	</footer>
	
	<script>
<!---Pop-up--->
		function openpopUp(){
			event.preventDefault();
			
			document.getElementById('pop-up').style.display = 'block';
			document.getElementById('close-pop-up').addEventListener('click', function()
			{
			document.getElementById('pop-up').style.display = 'none';
			});
		}
		
<!---Responsive Nav--->
	
	function myFunction() {
	var x = document.getElementById("menu");
	  if (x.style.display === "flex") {
		x.style.display = "none";
	  } else {
		x.style.display = "flex";
	  }
	}
	</script>

</body>
</html>
